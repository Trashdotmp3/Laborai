<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathML ir SVG</title>
</head>
<body>

<math xmlns="http://www.w3.org/1998/Math/MathML">
  <msup>
    <mi>a</mi>
    <mn>2</mn>
  </msup>
  <mo>=</mo>
  <msup>
    <mi>b</mi>
    <mn>2</mn>
  </msup>
  <mo>+</mo>
  <msup>
    <mi>c</mi>
    <mn>2</mn>
  </msup>
</math>

<section>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mfrac>
        <mn>1</mn>
        <mrow>
          <mn>2</mn>
          <mi>&#x3c0;</mi>
        </mrow>
      </mfrac>
      <munderover accent='false' accentunder='false'>
        <mo>&#x222b;</mo>
        <mn>0</mn>
        <mrow>
          <mn>2</mn>
          <mi>&#x3c0;</mi>
        </mrow>
      </munderover>
      <mfrac>
        <mrow>
          <mi>d</mi>
          <mi>&#x3b8;</mi>
        </mrow>
        <mrow>
          <mi>a</mi>
          <mo>+</mo>
          <mi>b</mi>
          <mi>sin</mi>
          <mfenced>
            <mi>&#x3b8;</mi>
          </mfenced>
        </mrow>
      </mfrac>
      <mo>=</mo>
      <mfrac>
        <mn>1</mn>
        <msqrt>
          <mrow>
            <msup>
              <mi>a</mi>
              <mn>2</mn>
            </msup>
            <mo>-</mo>
            <msup>
              <mi>b</mi>
              <mn>2</mn>
            </msup>
          </mrow>
        </msqrt>
      </mfrac>
    </math>
  </section>
